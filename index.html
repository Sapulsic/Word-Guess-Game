<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body onload="start()">
    

    <h1>Test</h1>
    <!-- <form class="guessForm"> -->
        <input id="gLetter" value="Enter a Letter..." type="text" maxlength="1" onclick="clearMyField()">
        <input type="button" value=" Guess " pattern="{1}" onclick="submit(), clearMyField()"/>
    <!-- </form> -->
    
    <div id="guessed">
        
        <p id="counting">No. of clicks...</p> 
        <p id="answer"></p>

        <p id="wrongLetters"></p>

        <p id="status"></p>
        <p id="wins"></p>
        <p id="losses"></p>
        
        <button id="newGame" type="submit" value=" New Game " onclick="newGame()">New Game</button>
    </div>

</body>
</html>
